<!-- Navigation for Admin -->
<div *ngIf="isAdminLoggedIn" class="container-fluid">
  <div class="row row1">
    <div class="col-12" id="text1">
      <h4>
        <a style="color: white; text-decoration: none;" routerLink="/admin-dashboard">
          LoggedIn Admin
        </a>
      </h4>
      <a style="color: white;" class="btn  mr-2 link3" routerLink="/home">Home</a>
      <a style="color: white;" class="btn  mr-2 link2" routerLink="/admin-dashboard">Dashboard</a>
      <a style="color: white;" class="btn  mr-2 link2" routerLink="/car">Post Car</a>
      <a style="color: white;" class="btn  mr-2 link2" routerLink="/bookings">Bookings</a>
      <a style="color: white;" class="btn  mr-2 link2" routerLink="/search-car">Search</a>
      <button style="color: white;" class="btn  link5" (click)="onLogout()">Logout</button>
    </div>
  </div>
</div>

<!-- Navigation for Customer -->
<div *ngIf="isCustomerLoggedIn" class="container-fluid">
  <div class="row row1">
    <div class="col-12" id="text1">
      <h4>
        <a style="color: white; text-decoration: none;" routerLink="/customer-dashboard">
          LoggedIn Customer
        </a>
      </h4>
      <a style="color: white;" class="btn  mr-2 link3" routerLink="/home">Home</a>
      <a style="color: white;" class="btn  mr-2 link2" routerLink="/customer-dashboard">Dashboard</a>
      <a style="color: white;" class="btn  mr-2 link4" routerLink="/my-bookings">My bookings</a>
      <a style="color: white;" class="btn  mr-2 link4" routerLink="/searchcar">Search</a>
      <button style="color: white;" class="btn  link5" (click)="onLogout()">Logout</button>
    </div>
  </div>
</div>

<!-- Default Navigation for Unauthorized Users -->
<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn" class="container-fluid">
  <div class="row row1">
    <div class="col-12" id="text1">
      <h4>
        <a style="color: white; text-decoration: none;" routerLink="/home">
          Car Rental Service
        </a>
      </h4>
      <a style="color: white;" class="btn  mr-2 link1" routerLink="/register">SignUp</a>
      <a style="color: white;" class="btn  link2" routerLink="/login">Login</a>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
